<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <input class="input" type="text"  placeholder="Enter your task" autocomplete="off">
        <ul class="list">
            <li >Buy Milk<i class="fa-solid fa-square-check"></i><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash"></i></li>

            <li class="checked">Attend Meeting<i class="fa-solid fa-square-check"></i><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash"></i></li>
        </ul>
    </form>
    <script src="index.js"></script>
</body>
</html>
